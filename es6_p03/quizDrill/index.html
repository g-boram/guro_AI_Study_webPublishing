<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카운트다운 타이머</title>
    <style>
      #wrapper {
        margin: 0 auto;
        width: 500px;
        padding: 10px;
        border: 3px solid grey;
        border-radius: 10px;
      }
      #flexRow {
        display: flex;
        width: 100%;
        height: 40px;
        align-items: center;

        > label {
          width: 150px;
        }
        > input {
          width: 200px;
          height: 30px;
          border-radius: 5px;
          border: 1px solid rgb(208, 208, 208);
        }
        > button {
          width: 80px;
          height: 34px;
          margin-left: 10px;
          border: none;
          background-color: rgb(171, 93, 106);
          border-radius: 5px;
          color: white;
        }
      }
      #btnRow {
        display: flex;
        width: 100%;
        height: 30px;
        justify-content: space-around;
        margin: 20px 0;

        > button {
          width: 30%;
          height: 35px;
          margin-left: 10px;
          border: none;
          background-color: rgb(82, 16, 123);
          border-radius: 5px;
          color: white;
        }
        > button:disabled {
          background-color: rgb(215, 215, 215);
        }
      }
      .setFontGrey {
        color: lightgrey;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>카운트다운 타이머</h1>
      <hr />

      <div id="flexRow">
        <label for="currentTime">현재 시간: </label>
        <span id="currentTime"></span>
      </div>

      <div class="setFontGrey" id="flexRow">현재 시간 이후의 종료시간을 입력하세요.</div>

      <div id="flexRow">
        <label for="endTime">종료 시간 설정</label>

        <input type="time" id="endTime" required />
        <button id="setTimeButton">확인</button>
      </div>

      <div id="flexRow">
        <label for="setEndTime">설정된 종료 시간: </label>
        <span id="setEndTime">--:--:--</span>
      </div>

      <div id="flexRow">
        <label for="setEndTime">남은시간 카운트: </label>
        <span id="countdown">--:--:--</span>
      </div>

      <div id="btnRow">
        <button id="startButton" disabled>카운트 시작</button>
        <button id="stopButton" disabled>카운트 중지</button>
        <button id="resetButton">종료 시간 리셋</button>
      </div>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
