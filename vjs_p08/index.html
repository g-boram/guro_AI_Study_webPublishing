<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 실습</title>
  </head>
  <body>
    <h1>함수 실습</h1>

    <script>
      function test(p1, p2) {
        alert(p1 + p2);
      }
      function test(p1) {
        alert(p1);
      }

      test(3, 5);
    </script>
  </body>
</html>
