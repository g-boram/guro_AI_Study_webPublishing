<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Drill</title>

    <style>
      /* 모달 전체 */
      #modalContainer {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
      }
      #modalContainer.hidden {
        display: none;
      }
      /* 모달 내용 */
      #modalContent {
        position: absolute;
      }
      /* X 버튼 */
      #modalCloseBtn {
        position: absolute;
        right: 25px;
        top: 25px;
        color: #fff;
        font-size: 25px;
        font-weight: bold;
      }
      /* 화면 이미지 */
      body {
        padding-top: 20px;
      }
      #container {
        width: fit-content;
        padding: 20px;
        margin: 0 auto;
        border: 2px solid #ddd;
        border-radius: 10px;
      }
      #imgWrapper {
        display: flex;
        gap: 20px;
        > img {
          width: 350px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Modal -->
    <div id="modalContainer" class="hidden">
      <div id="modalCloseBtn">X</div>
      <div id="modalContent"></div>
    </div>

    <!-- 화면 이미지 -->
    <div id="wrapper">
      <div id="container">
        <h2>모달 레이어 팝업</h2>
        <div id="imgWrapper">
          <img id="img1" src="./images/img_Stage.jpg" alt="img1" />
          <img id="img2" src="./images/img_Flower.jpg" alt="img2" />
        </div>
      </div>
    </div>

    <script>
      const img1 = document.getElementById("img1");
      const img2 = document.getElementById("img2");
      const modalCloseBtn = document.getElementById("modalCloseBtn");
      const modalContent = document.getElementById("modalContent");
      const modal = document.getElementById("modalContainer");

      img1.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modalContent.innerHTML = `<img src="./images/img_Stage.jpg" alt="img1" />`;
      });
      img2.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modalContent.innerHTML = `<img src="./images/img_Flower.jpg" alt="img2" />`;
      });

      modalCloseBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
    </script>
  </body>
</html>
