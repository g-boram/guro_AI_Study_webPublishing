<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p04-Quiz01</title>
    <style>
      #wrap {
        margin: 0 auto;
        width: 280px;
        border: 3px solid #999;
        border-radius: 10px;
        padding: 20px;
      }
      fieldset {
        height: 50px;
      }
      #resultBox {
        width: 100%;
        display: flex;
        justify-content: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>자료형 확인</h1>
      <hr />
      <label>
        입력
        <input type="text" id="txt" />
      </label>
      <button type="button" onclick="fnSubmit()">확인</button>
      <hr />
      <fieldset>
        <legend>자료형</legend>
        <div id="resultBox">
          <span id="resultText"></span>
        </div>
      </fieldset>
    </div>

    <script>
      function fnSubmit() {
        let inputData = document.querySelector("#txt").value;
        document.querySelector("#resultText").innerHTML = typeof inputData;
      }
    </script>
  </body>
</html>
