<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        margin: 0 auto;
      }
      .box {
        border-bottom: 2px solid #ccc;
        text-align: center;
        padding: 20px;
        margin-bottom: 10px;
      }
      .circle0,
      .circle1,
      .circle2 {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        border: 4px solid #ff6600;
        display: inline-block;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#m1 > div").addClass("box");
        $("#m2 > div").addClass(function (index) {
          return "circle" + index;
        });
      });
    </script>
  </head>
  <body>
    <div id="m1">
      <div>jQuery</div>
    </div>
    <div id="m2">
      <div>html</div>
      <div>css</div>
      <div>javascript</div>
    </div>
  </body>
</html>
