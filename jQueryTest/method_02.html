<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("div").each(function (index, element) {
          console.log("index : " + index); // li 요소의 index, 0(첫 번째 요소) 부터 시작
          console.log("element : " + element); // li 요소 자신
          console.log("$(this).attr('class') : " + $(this).attr("class")); // li 요소 각각의 class를 취득
        });
      });
    </script>
  </head>
  <body>
    <div class="m1">내용1</div>
    <div class="m2">내용2</div>
    <div class="m3">내용3</div>
  </body>
</html>
