<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script

    <script>
      $(function () {
        console.log($("#m1").text());

        $("#m1").text("responsive web");

        $("#m2 > div").text(function (index, text) {
          return "div 요소의 텍스트는 " + text + ", index는 " + index;
        });
      });
    </script>
  </head>
  <body>
    <div id="m1">jQuery</div>
    <div id="m2">
      <div>html</div>
      <div>css</div>
      <div>javascript</div>
    </div>
  </body>
