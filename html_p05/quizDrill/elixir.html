<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        #wrapper{

        #main {

            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #flexRow {
            display: flex;
            width: 80%;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        #map {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #181818;
        }
        #mapBtn {
            background-color: #fff;
            width: 50%;
            height: 50px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        #mapBtn > a {
            text-decoration: none;
            color: #181818;
        }

</head>
<body>
    
    <div id="wrapper">
        <div id="main">

            <div id="flexRow">
                <img src="../../images/green.jpg" alt="drinks" />

            </div>
            <h3>시원한 산딸기 과즙</h3>
            <div id="flexRow">
                <img src="../../images/lightblue.jpg" alt="drinks" />

            </div>
            <h3>블루베리 블리스</h3>
            <div id="flexRow">
                <img src="../../images/blue.jpg" alt="drinks" />
                <h5>허브티에 블루베리와 체리로 편안함을.</h5>
            </div>
        </div>

        <div id="map">
            <div id="mapBtn">
                <a href="./lounge.html" >
                    <h3>시작페이지로</h3>
                </a>
            </div>
        </div>
    </div>
