<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrapper{
            background-color: pink;
            padding: 50px;
        }
        #main {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #map {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #181818;
        }
        #mapBtn, #menuBtn {
            width: 50%;
            height: 50px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mapBtn {
            background-color: #fff;
        }
        #mapBtn > a {
            text-decoration: none;
            color: #181818;
        }
        #menuBtn {
            background-color: pink;
        }
        #menuBtn > a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div id="wrapper">

        <div id="main">
            <h1>Cafe Lounge</h1>
            <div>
                <img src="../../images/drinks.gif" alt="drinks" />
            </div>
            <h3>저녁 시간에 방문하시면 신선한 음료와 대화,</h3>
            <h3>그리고 음악과 게임도 즐길 수 있습니다.</h3>
            <div id="menuBtn">
                <a href="./elixir.html" >
                    <h3>메뉴 보러가기</h3>
                </a>
            </div>
        </div>

        <div id="map">
            <h1>찾아 오시는길</h1>
            <h3>웹 마을 번화가에 있습니다. 약도를 참조하세요!</h3>
            
            <div id="mapBtn">
                <a href="./directions.html" >
                    <h3>약도 보러가기</h3>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
