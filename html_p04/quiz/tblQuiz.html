<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <style>
        table {
            border: 1px solid gray;
            padding: 20px 10px;
            width: 500px;
        }
        tr {
            justify-content: space-between;
            line-height: 25px;
        }
        tr > td:nth-child(2) {
            font-size: 15px;
            float: right;
            text-align: center;
        }
        
        caption {
            font-size: 19px;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>

</head>
<body>
    
    <table>
        <caption>Quiz</caption>
        <tr>
            <td>3월 재입고 품목을 알려드립니다.</td>
            <td>2020.03.14</td>
        </tr>
        <tr>
            <td>반품/환불 규정에 대해 알려드립니다.</td>
            <td>2020.03.14</td>
        </tr>
        <tr>
            <td>S/S 시즌 신규 의류 신상품 안내</td>
            <td>2020.03.14</td>
        </tr>
        <tr>
            <td>신규회원 대상 할인 이벤트 안내</td>
            <td>2020.03.14</td>
        </tr>
    </table>
</body>
</html>
