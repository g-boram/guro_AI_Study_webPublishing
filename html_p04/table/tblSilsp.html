<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 요소</title>

    <style>
        table {
            width: 500px;
            height: 400px;
            border: 3px solid gray;
            border-collapse: collapse;
        }
        caption {
            /* 표제목 */
            text-align: right;
            caption-side: top;
        }
        th, td {
            font-size: 12px;
            padding: 20px;
            border: 3px dotted pink;
        }
        
    </style>
</head>
<body>
    <h1>테이블 만들기</h1>

    <table>
        <caption>표제목 : 이미지 리스트</caption>
        <tbody>
            <!-- Emmet, 이밋코드,에밋코드 tr>th*3{열제목$} -->
            <tr>
                <th>열제목 1</th>
                <th>열제목 2</th>
                <th>열제목 3</th>
            </tr>
            <tr>
                <td><img src="../../images/img1.jpg" alt="img1"></td>
                <td><img src="../../images/img2.jpg" alt="img2"></td>
                <td><img src="../../images/img3.jpg" alt="img3"></td>
                <td>td</td>
            </tr>
            <tr>
                <th>행제목</th>
                <td><img src="../../images/img1.jpg" alt="img1"></td>
                <td><img src="../../images/img2.jpg" alt="img2"></td>
                <td><img src="../../images/img3.jpg" alt="img3"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
