<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrapper {
        width: 400px;
        margin: 0 auto;
        border: 2px solid grey;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#content > span").css({
          color: "#08f",
          fontSize: "20px",
          border: "2px solid #f80",
          padding: "5px 20px",
        });

        $("button").click(function () {
          $("#content > span").css({
            color: "#f80",
            fontSize: "20px",
            border: "2px solid #08f",
            padding: "5px 20px",
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <h1>jQuery 적용</h1>
      <hr />

      <div id="content">
        <span>ABC</span>
        <button>내용 및 CSS 변경</button>
      </div>
    </div>
  </body>
</html>
