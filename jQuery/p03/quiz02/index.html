<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrapper {
        width: 400px;
        height: 100px;
        border-radius: 10px;
        border: 2px solid grey;
        padding: 10px;
      }
      #title {
        padding: 20px 0 0 30px;
        font-size: 26px;
        font-weight: 900;
      }
      #navRow {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30px;

        > span {
          font-size: 16px;
          width: 80px;
          text-align: center;
          cursor: pointer;
        }
      }
      #line {
        height: 12px;
        border: 1px solid grey;
      }
      /* 클릭된 상태의 스타일 */
      .active {
        background-color: rgb(221, 221, 255);
        color: rgb(45, 45, 114);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="title">GNB</div>
      <hr />
      <div id="navRow">
        <span>Menu 1</span>
        <div id="line"></div>
        <span>Menu 2</span>
        <div id="line"></div>
        <span>Menu 3</span>
        <div id="line"></div>
        <span>Menu 4</span>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        // hover 효과 적용
        $("span").hover(
          function () {
            $(this).css("font-weight", "bold");
            $(this).css("color", "tomato");
          },
          function () {
            $(this).css("font-weight", "");
            $(this).css("color", "");
          }
        );

        // span 클릭 이벤트 처리
        $("span").click(function () {
          $("span").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
</html>
