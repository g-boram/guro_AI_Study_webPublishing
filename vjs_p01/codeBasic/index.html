<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 기초</title>
    <style>
      p :last-child {
        color: #f80;
      }
      /* 내부 CSS, Inner CSS, 이너 Style */
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>JS 코드 위치 (p 경고창 출력)</h1>
      <p onclick="test(5)">JS의 경고창 출력하기</p>
      <!-- 인라인(In-Line) JS, 인라인 Script -->
      <p style="color: #f80">연습</p>
      <!-- 인라인 CSS, 인라인 Style -->
    </div>

    <!-- 내부 JS, Innder JS, 이너 스크립트 -->
    <script src="script/script.js"></script>
  </body>
</html>
