<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div#wrap {
        border: 1px solid #000;
        width: 400px;
        height: auto;
        margin: 0 auto;
        padding: 20px;
    }
    div#flexRow {
        display: flex;
        margin: 10px 0;
    }
    div#flexRowCheck {
        display: flex;
        margin: 10px 0;
        justify-content: space-between;
        width: 100%;
    }
    div#flexRowCheck > span {
        width: 200px;
        margin: 0 5px;
    }
    fieldset {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    div#title {
        display: flex;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        margin: 20px 0;
    }
    legend {
        font-size: 18px;
        font-weight: bold;
        color: rgb(185, 95, 110);
    }   
    label {
        width: 100px;
        display: block;
    }
    input {
        width: 200px;
        height: 25px;
        border-radius: 5px;
    }
    textarea{
        width: 200px;
        height: 80px;
        border-radius: 5px;
    }
    div > #coffee {
        width: 25px;
        height: 25px;
    }
    div > #cnt {
        width: 60px;
        height: 25px;
        margin-right: 5px;
    }
    div#btnBox {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 10px;
    }
</style>

<body>
    <div id="wrap">
        <div id="title">상품 주문서</div>

        <!-- filed 01 -->
        <fieldset id="field01">
            <legend id="legend01">개인정보</legend>
            <div id="flexRow">
                <label id="name">이름</label>
                <input type="text" id="name"/>
            </div>
            <div id="flexRow">
                <label id="tel">연락처</label>
                <input type="tel" id="tel"/>
            </div>
        </fieldset>
        <!-- filed 02 -->
        <fieldset id="field02">
            <legend id="legend02">배송지 정보</legend>
            <div id="flexRow">
                <label id="add">주소</label>
                <input type="text" id="add"/>
            </div>
            <div id="flexRow">
                <label id="tel">전화번호</label>
                <input type="tel" id="tel"/>
            </div>
            <div id="flexRow">
                <label id="tel">전화번호</label>
                <textarea cols="20" rows="10"></textarea>
            </div>
        </fieldset>

        <!-- filed 03 -->
        <fieldset id="field03">
            <legend id="legend03">주문 정보</legend>
            <div>
                <div id="flexRowCheck">
                    <input type="checkbox" id="coffee"/> 
                    <span>과테말라 안티구아 (100g) </span>
                    <input type="text" id="cnt" placeholder="0" /> 개
                </div>
                <div id="flexRowCheck">
                    <input type="checkbox" id="coffee"/> 
                    <span>인도네시아 만델링 (100g) </span>
                    <input type="text" id="cnt" placeholder="0" /> 개
                </div>
                <div id="flexRowCheck">
                    <input type="checkbox" id="coffee"/> 
                    <span>탐라논도다(블렌딩) </span>
                    <input type="text" id="cnt" placeholder="0" /> 개
                </div>
            </div>
        </fieldset>

        <div id="btnBox">
            <button type="submit">주문하기</button>
            <button type="submit">다시작성</button>
        </div>
    </div>
</body>
</html>
