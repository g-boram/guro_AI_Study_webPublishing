<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>정규표현식</h1>
    <label> 입력<input type="text" id="chkData" /> </label>
    <p>한글만 입력</p>
    <div id="result"></div>
    <button>버튼</button>

    <script>
      const btnDom = document.querySelector("button");
      btnDom.addEventListener("click", function () {
        let chkData = document.getElementById("chkData").value;
        let chkReg = /[^ᄀ-ᄒ|ᅡ-ᅵ|가-힣]/;
        // 정규표현식

        let chkRes = chkReg.test(chkData);

        if (chkRes) {
          alert("이름에는 한글만 사용할 수 있습니다.");
        } else {
          alert("올바른 입력입니다.");
        }
      });
    </script>
  </body>
</html>
