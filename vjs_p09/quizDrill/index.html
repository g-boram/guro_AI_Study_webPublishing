<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Drill</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h2>회원가입</h2>
      <div id="titleLine"></div>

      <form>
        <div id="flexRow">
          <div id="label"><span>*</span>아이디</div>
          <input type="text" id="id" maxlength="20" />
          <div id="chkBtn" onclick="openPopup()">중복확인</div>
        </div>
        <div id="flexRow">
          <div id="label"><span>*</span>비밀번호</div>
          <input type="text" id="pw" maxlength="20" />
        </div>
        <div id="flexRow">
          <div id="label"><span>*</span>비밀번호 확인</div>
          <input type="text" id="rPw" maxlength="20" onblur="matchingPW()" />
          <span id="pwResult"></span>
        </div>
        <div id="flexRow">
          <div id="label"><span>*</span>이메일</div>
          <input type="text" id="email" />
          @
          <input type="text" id="emailUrl" />
          <select id="urlSelect" onchange="inputUrl()">
            <option name="urlSelect" value="">직접입력</option>
            <option name="urlSelect" value="naver.com">naver.com</option>
            <option name="urlSelect" value="daum.net">daum.net</option>
          </select>
        </div>

        <div id="bottomBtnRow">
          <div id="bottomBtn">가입취소</div>
          <div id="bottomBtn" onclick="regTest()">회원가입</div>
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
