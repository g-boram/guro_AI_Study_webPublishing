<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경 적용</title>

    <style>
      div#wrap {
        width: 800px;
        border: 3px solid #000;
        margin: 20px auto;
        padding: 20px;
      }
      div#main {
        width: 90%;
        height: 300px;
        font-size: 40px;
        border: 10px dashed pink;
        margin: 0 auto;
        padding: 30px;
        background-color: #08f;
        background-image: url("../images/tomato.jpg");
        background-repeat: no-repeat;
        background-position: right top;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>배경 적용하기</h1>
      <div id="main">ABC 가나다</div>
    </div>
  </body>
</html>
