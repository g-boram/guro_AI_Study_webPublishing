<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrapper {
        width: 300px;
        height: auto;
        padding: 10px;
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
    <script>
      // 1. 배열
      const score = [5, 22, 36];
      console.log(score.length()); // 3
      score.forEach((i, e) => {});
      // score가 배열인가?
      console.log(score instanceof Array); // true

      // 2. 객체
      const x = { a: 20, b: "가나다" };
      // 모든 구성요소를 확인 할 수 있다.
      console.log(Object.entries(x).toString()); // a,20,b,가나다
      // x가 배열인가?
      console.log(x instanceof Array); // false
    </script>
  </body>
</html>
