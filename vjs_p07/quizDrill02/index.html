<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizDrill</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      div#wrap {
        width: 510px;
        padding: 10px;
        border: 3px solid #aaa;
        margin: 10px auto;
      }
      main#galleryBBS {
        display: flex;
        flex-wrap: wrap; /*	플렉스	박스	줄바꿈	*/
      }
      hr {
        margin: 10px 0;
      }
      div.box {
        width: 100px;
        border: 2px solid #08f;
        margin: 10px;
      }
      h4 {
        text-indent: 4px; /*	들여쓰기	*/
        padding: 8px;
        border-bottom: 2px solid #08f;
      }
      .box > span {
        font-size: 14px;
        padding: 6px 6px 6px 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>Flex Box Structure(Gallery BBS)</h1>
      <hr />
      <main id="galleryBBS"></main>
    </div>

    <script>
      const ary = [
        "사과",
        "딸기",
        "수박",
        "고구마",
        "토마토",
        "귤",
        "옥수수",
        "감자",
        "복숭아",
        "포도",
      ];

      for (let i = 0; i < ary.length; i++) {
        document.querySelector("#galleryBBS").innerHTML += `
          <div class="box">
            <h4>${ary[ary.length - 1 - i]}</h4>
            <span>${ary.length - i}</span>
          </div>
        `;
        console.log(i);
      }
    </script>
  </body>
</html>
