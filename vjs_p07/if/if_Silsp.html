<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if 실습</title>
  </head>
  <body>
    <h1>if 실습</h1>
    <script>
      let score = prompt("점수를 입력하세요");
      console.log("입력된 점수 : " + score);

      let hakjeom = "";
      if (score >= 90 && score <= 100) {
        // & :ampersand and / 논리곱 연산
        let hakjeom = "A";
      } else if (score >= 80) {
        let hakjeom = "B";
      } else if (score >= 70) {
        let hakjeom = "C";
      } else if (score >= 60) {
        let hakjeom = "D";
      } else {
        let hakjeom = "F";
      }
      console.log("학점 : " + hakjeom);
    </script>
  </body>
</html>
