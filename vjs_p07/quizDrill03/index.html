<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizDrill</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      div#wrap {
        width: 700px;
        padding: 10px;
        border: 3px solid #aaa;
        margin: 10px auto;
      }
      table {
        width: 700px;
        border-collapse: collapse;
      }
      #tblRes {
        > span {
          font-size: 14px;
          width: 80px;
          height: 30px;
          text-align: center;
          padding: 5px 0;
          display: inline-block;
          border: 1px solid #08f;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <table>
        <tbody id="tblRes"></tbody>
      </table>
    </div>

    <script>
      for (let i = 1; i < 10; i++) {
        for (let j = 2; j < 10; j++) {
          document.querySelector("#tblRes").innerHTML += `
            <span>${j} * ${i} = ${j * i}</span>
          `;
        }
      }
    </script>
  </body>
</html>
