<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz04</title>
  </head>
  <body>
    <script>
      console.log("[ Triangle ]");

      let star = "";

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - (i - 1); j++) {
          star += "* ";
        }
        star += "\n";
      }
      console.log(star);
    </script>
  </body>
</html>
